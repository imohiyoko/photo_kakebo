<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Kakebo - レシートアップロード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>レシート・領収書アップロード</h1>
        <p>解析したいレシートの画像ファイルを選択してください。</p>
        
        <input type="file" id="receiptImage" accept="image/*">
        <button id="uploadButton">解析する</button>

        <h2>プレビュー</h2>
        <div class="preview" id="imagePreview">
            <p>画像を選択するとここにプレビューが表示されます。</p>
        </div>

        <h2>OCR解析結果</h2>
        <div class="result" id="ocrResult" contenteditable="true">
            <p>解析ボタンを押すとここに結果が表示されます。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
